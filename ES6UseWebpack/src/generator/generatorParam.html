function* genFunc () {
    var result = yield 1; //result的值是 next中传入的参数
    console.log(result);
}
var gen = genFunc();
gen.next(); // 此时generator内部执行到 yield 1 并暂停，但还未对result赋值！ // 即使异步也可以！
setTimeout(function () {
    gen.next(123) // 给result赋值并继续执行，输出: 123 //第n个next总是给第n-1个yield赋值 //同理 第1个next的参数不会有yield得到
}, 1000)

</script>
